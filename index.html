<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Choose your Pizza</h1>
    <form id="questions">
      <p>What size would you like?</p>
      <label>
        <input type="radio" name="sizeChoice" value="small">
	Small
      </label>
      <label>
	<input type="radio" name="sizeChoice" value="medium">
	Medium
      </label>
      <label>
	<input type="radio" name="sizeChoice" value="large">
        Large
      </label>
      <br>
      <br>
      <p>What topping would you like?</p>
      <label>
	<input type="radio" name="toppingsChoice" value="cheese">
	Cheese
      </label>
      <label>
	<input type="radio" name="toppingsChoice" value="Pepperoni">
	Pepperoni
      </label>
      <label>
	<input type="radio" name="toppingsChoice" value="Artichoke">
	Artichokes
      </label>
      <label>
	<input type="radio" name="toppingsChoice" value="Anchovy">
	Anchovies
      </label>
      <br>
      <br>
      <button type="submit" class="btn">Submit</button>
      <input type="reset" id="reset" class="btn">
    </form>
    <br>
    <div id="result">

    </div>
  </div>
</body>
</html>
